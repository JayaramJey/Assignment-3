<!DOCTYPE html>
<html lang="en">
  <head>
    <script type="module" src="./script.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 id="title">Movies Selector</h1>
    <h2 class="instructions">
      To select a movie please click a movie from the dropdown menu and click
      get
    </h2>
    <main>
      <div>
        <select id="movies">
          <option value="634649">Spiderman No way home</option>
          <option value="1726">Iron Man</option>
          <option value="284053">Thor Ragnarok</option>
          <option value="209112">Batman Vs Superman</option>
          <option value="24428">The Avengers</option>
          <option value="91314">Transformers: Age of extinction</option>
          <option value="287947">Shazam!</option>
          <option value="550988">Free Guy</option>
          <option value="312221">Creed</option>
          <option value="118340">Guardians of the Galaxy</option>
        </select>
        <button id="button">Get Movie</button>
      </div>
      <h1 id="movie-name"></h1>
      <h3 id="overview" class="clear"></h3>
      <div id="items" class="grid">
        <h3 id="release-date"></h3>
        <h3 id="popularity"></h3>
        <h3 id="vote-average"></h3>
        <h3 id="vote-count"></h3>
        <h3 id="budget"></h3>
        <h3 id="original-language"></h3>
        <h3 id="genres"></h3>
        <h3 id="revenue"></h3>
        <h3 id="run-time"></h3>
      </div>
      <div id="double" class="grid">
        <iframe id="trailer" allowfullscreen></iframe>
        <img id="poster" />
      </div>
    </main>
  </body>
</html>
